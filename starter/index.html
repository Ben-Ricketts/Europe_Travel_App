<!DOCTYPE html>
<html>

  <body>
    <header class="logo">
      <h1>Europe Trip</h1>
    </header>
    <header>
      <h5 class="buttons">
        <button class="button rome">ROME</button>
        <button class="button florence">FLORENCE</button>
        <button class="button venice">VENICE</button>

        <button class="button amsterdam">AMSTERDAM</button>

        <button class="button munich">MUNICH</button>
      </h5>
    </header>
    <div class="img">
      <img class="colloseum" src="pictures/colloseum.jpg" alt="colloseum" />
      <div class="list">
        <input type="text" id="itemInput" placeholder="Enter an item" />
        <button id="enter">Enter</button>
      </div>
    </div>
    <div class="row">
      <div class="listItems">

          <li class="item6">PLACEHOLDER</li>
          <li class="item7">PLACEHOLDER</li>
          <li class="item8">PLACEHOLDER</li>
          <li class="item9">PLACEHOLDER</li>
          <li class="item10">PLACEHOLDER</li>
          <li class="item11">PLACEHOLDER</li>
          <li class="item12">PLACEHOLDER</li>
        </ul>
      </div>
    </div>
    <div><script type="text/javascript" src="script.js"></script></div>
  </body>
</html>
